# SuperKeyHUB CI/CD Pipeline
name: Build and Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  APP_NAME: SuperKeyHUB
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Lint 检查
  # ============================================================================
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run Ruff lint (errors only)
        run: uv run ruff check . --select=E,F
      
      - name: Run Ruff format check
        run: uv run ruff format --check .

  # ============================================================================
  # Windows 构建
  # ============================================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Build with PyInstaller
        run: uv run python build.py --no-installer
      
      - name: Install NSIS
        run: choco install nsis -y
      
      - name: Build NSIS Installer
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
        shell: pwsh
        continue-on-error: true
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: |
            dist/${{ env.APP_NAME }}/
            dist/*-Setup.exe
          if-no-files-found: warn

  # ============================================================================
  # macOS 构建
  # ============================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Install create-dmg
        run: brew install create-dmg
      
      - name: Build
        run: uv run python build.py
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macos
          path: |
            dist/*.app
            dist/*.dmg
          if-no-files-found: warn

  # ============================================================================
  # Linux 构建
  # ============================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Build with PyInstaller
        run: uv run python build.py --no-installer
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux
          path: dist/${{ env.APP_NAME }}/
          if-no-files-found: warn

  # ============================================================================
  # 发布
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create archives
        run: |
          cd artifacts
          # Windows
          if [ -d "${{ env.APP_NAME }}-windows" ]; then
            cd "${{ env.APP_NAME }}-windows"
            zip -r "../${{ env.APP_NAME }}-windows.zip" .
            cd ..
          fi
          # macOS
          if [ -d "${{ env.APP_NAME }}-macos" ]; then
            cd "${{ env.APP_NAME }}-macos"
            zip -r "../${{ env.APP_NAME }}-macos.zip" .
            cd ..
          fi
          # Linux
          if [ -d "${{ env.APP_NAME }}-linux" ]; then
            cd "${{ env.APP_NAME }}-linux"
            tar -czvf "../${{ env.APP_NAME }}-linux.tar.gz" .
            cd ..
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/${{ env.APP_NAME }}-windows/*-Setup.exe
            artifacts/${{ env.APP_NAME }}-macos/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true