# Dependabot 配置
# 自动检查和更新项目依赖

version: 2
updates:
  # GitHub Actions 依赖更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Python 依赖更新 (如果有 requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    # 忽略主要版本更新，只接受补丁和次要版本
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
